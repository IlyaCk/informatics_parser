apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Implementation-Title': 'informatics.mccme.ru parser', 'Implementation-Version': version
        attributes 'Main-Class': 'Parser'
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'Parser'
    }
    from ("${projectDir}/src/main/resources") {
        include('**')
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'org.seleniumhq.selenium:selenium-java:2.25.0'
    compile 'com.martiansoftware:jsap:2.1'
}